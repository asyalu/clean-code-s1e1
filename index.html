<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="eisenhower">
    <img class="eisenhower__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="eisenhower__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main">
    <div class="main__add">
      <h3 class="main__title main__title_first">Add Item</h3>
      <div class="main__add-item-wrapper">
        <input class="main__list-text main__task-label" id="main__new-task" type="text">
        <button class="main__btn" id="main__btn_add">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="main__list_param" id="main__list-todo">
      <li class="main__list">
        <input class="main__list-checkbox" type="checkbox">
        <label class="main__list-label main__label-todo">Pay Bills</label>
        <input class="main__list-text" type="text">
        <button class="main__btn main__edit">Edit</button>
        <button class="main__list-delete main__btn">
          <img class="main__list-img" src="./remove.svg" alt="remove-img">
        </button>
      </li>
      <li class="main__list main__item_edit-mode">
        <input class="main__list-checkbox" type="checkbox">
        <label class="main__list-label main__label-todo" type="text">Go Shopping</label>
        <input class="main__list-text" type="text" value="Go Shopping">
        <button class="main__btn main__edit">Save</button>
        <button class="main__list-delete main__btn">
          <img class="main__list-img" src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__list_param" id="main__list-complete">
      <li class="main__list">
        <input class="main__list-checkbox" type="checkbox" checked>
        <label class="main__list-label main__label-todo main__list-label_done">See the Doctor</label>
        <input class="main__list-text main__label-todo" type="text">
        <button class="main__btn main__edit">Edit</button>
        <button class="main__list-delete main__btn">
          <img class="main__list-img " src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
